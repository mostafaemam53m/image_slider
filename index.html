<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">

    <title>image slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="images">
            <div id="slider-number" class="slider-number"> </div>
            <img class="active" src="/media/hero.png" alt="hero">
            <img src="/media/1.PNG" alt="hero">
            <img src="/media/2.PNG" alt="hero">
            <img src="/media/3.png" alt="hero">
            <img src="/media/4.png" alt="hero">


        </div>
        <div class="slider-controls">
            <span id="prev">Prev</span>

            <span id="indicators">
                <!-- <span>2</span>
                <span class="active">2</span>
                <span>2</span>
                <span>2</span>
                <span>2</span> -->

            </span>
            <span id="next">Next</span>
        </div>

    </div>
    <script src="/js/main.js"></script>
</body>

</html>
